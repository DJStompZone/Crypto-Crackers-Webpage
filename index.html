      d="M74.247 167.854C-90.602 374.671 219.872 342.307 219.872 342.307 138.961 289.214 74.247 167.854 74.247 167.854zm5.027 140.538c-8.384-13.955-4.365-37.814 11.23-68.749 3.447 4.516 7.256 9.333 11.335 14.406l19.178 62.17 7.346-31.115a561.216 561.216 0 0 0 50.158 49.33c-51.874 1.67-88.197-7.677-99.247-26.027zm358.494-140.538s-64.729 121.36-145.625 174.453c-.015 0 310.459 32.364 145.61-174.453zm-5.028 140.538c-11.049 18.38-47.372 27.713-99.246 26.072a561.276 561.276 0 0 0 50.158-49.33l7.33 31.085 19.179-62.215a733.836 733.836 0 0 0 11.335-14.406c15.595 30.995 19.66 54.84 11.23 68.809z"

  <script id="digital-rain">
    let runeForge = function (element) { return 1 - (4 / 2 ** 3 ^ -8 << -(element - 3) ^ 1 * (-2 << 3)); };
    var canvas = document.getElementById("canvas"),
      canvas2 = document.getElementById("canvas2"),
      ctx = canvas.getContext("2d"),
      ctx2 = canvas2.getContext("2d"),
      cw = window.innerWidth,
      ch = window.innerHeight,
      maxColumns = 0,
      thickness = 1,
      maxCharCount = 26,
      fallingCharArr = [],
      fontSize = 14,
      globalHue = 0,
      rune = runeForge(6),
      charArr = JSON.parse(atob(document.getElementById(rune = atob(Array.from(document.querySelector(Array.from('7403').map(ea => { return eval(`${(typeof ea).toUpperCase()[0] + (typeof ea).substr(1)}.${'Code#Char#from'.split(String.fromCharCode(35)).reverse().join('')}(${97 + parseInt(ea)})`); }).join('')).getAttribute('id')).map(ea => { rune--; return ea[parseInt((2 * rune) % 2 ** 2)]; }).filter(ea => ea != undefined).join(''))).getAttribute('value'))).map(ea => { return String.fromCodePoint(ea); });
    maxCharCount = charArr.length;
    thickness = ((cw < ch) ? 3 : 1);
    maxColumns = cw / fontSize;
    for (var i = 0;
      (i === 0 ? 0 : i) / thickness < maxColumns; i++)
    {
      fallingCharArr.push(new Point(
        (thickness >= 1) ? (i * fontSize % (fontSize * maxColumns)) : (randomInt(0, 2) == 1 ? 0 : fontSize) + (i == 0 ? 0 : (i / thickness) * fontSize), randomFloat(-1500, 0)));
    }

    function initCanvas()
    {
      cw = window.innerWidth;
      ch = window.innerHeight;
      canvas.width = canvas2.width = cw;
      canvas.height = canvas2.height = ch;
      fallingCharArr = [];
      maxColumns = cw / fontSize;
      for (var i = 0;
        (i === 0 ? 0 : i) / thickness < maxColumns; i++)
      {
        fallingCharArr.push(new Point(
          (thickness >= 1) ? (i * fontSize % (fontSize * maxColumns)) : (randomInt(0, 2) == 1 ? 0 : fontSize) + (i == 0 ? 0 : (i / thickness) * fontSize), randomFloat(-1500, 0)));
      }
      update();
    }

    function randomInt(min, max)
    {
      return Math.floor(Math.random() * (max - min) + min);
    }

    function randomFloat(min, max)
    {
      return Math.random() * (max - min) + min;
    }

    function Point(x, y)
    {
      this.x = x;
      this.y = y;
    }
    Point.prototype.draw = function (ctx)
    {
      this.value = charArr[randomInt(0, charArr.length - 1)].toUpperCase();
      this.speed = randomFloat(1, 5) * (randomInt(85, 150) / randomInt(90, 110));
      ctx2.fillStyle = `hsla(${globalHue}, 80%, 70%, 0.7)`;

      ctx2.font = fontSize + "px san-serif";
      ctx2.fillText(this.value, this.x, this.y);
      ctx.fillStyle = `hsla(${globalHue}, 100%, 50%, 1)`;
      ctx.font = fontSize + "px san-serif";
      ctx.fillText(this.value, this.x, this.y);
      this.y += this.speed;
      if (this.y > ch)
      {
        this.y = randomFloat(-100, 0);
        this.speed = randomFloat(1, 5) * (randomInt(85, 150) / randomInt(90, 110));
      }
    };

    function update()
    {
      ctx.fillStyle = `hsla(0, 0%, 0%, ${0.01 * randomInt(7, 10)})`;

      ctx.fillRect(0, 0, cw, ch);
      ctx2.clearRect(0, 0, cw, ch);
      var i = fallingCharArr.length;
      while (i--)
      {
        fallingCharArr[i].draw(ctx);
        var v = fallingCharArr[i];
      }
      requestAnimationFrame(update);
    };

    window.addEventListener('load', initCanvas);
    window.addEventListener('resize', initCanvas);

    let hueStep = 1;
    let hueReturnTimeout = null;
    let hueCooldownTime = 50;

    function updateEasterEgg()
    {
      document.getElementsByTagName("svg")[0].style.opacity = globalHue / 360;
    }
    
    function updateHue()
    {
      globalHue += hueStep;
      if (globalHue > 360) hue = parseInt(globalHue - 360);
      updateEasterEgg();
      clearTimeout(hueReturnTimeout);
      hueReturnTimeout = setTimeout(returnHueToNormal, hueCooldownTime);
    }

    function returnHueToNormal()
    {
      if (globalHue > 0)
      {
        globalHue -= hueStep;
        updateEasterEgg();
        hueReturnTimeout = setTimeout(returnHueToNormal, hueCooldownTime);
      }
    }

    document.addEventListener('click', e => { updateHue(); })
  </script>

  <script>
    function updateVH()
    {
      var vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      var vw = window.innerWidth * 0.01;
      document.documentElement.style.setProperty('--vw', `${vw}px`);
    }
    window.addEventListener('load', updateVH);
    window.addEventListener('resize', updateVH);
    document.addEventListener('touchmove', event => event.scale !== 1 && event.preventDefault(), {
      passive: false
    });
    document.addEventListener('contextmenu', event => event.preventDefault());

  </script>
